spring:
  application:
    name: "Ambiente de testes"

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: user
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: exampleproject
            client-secret: seAtivarClientAuthenticationGerarSenha
            scope: openid, profile, email
        provider:
          keycloak:
            # Altere o nome do host para o nome do serviço no Docker Compose
            issuer-uri: http://localhost:8080/realms/exampleproject
      resourceserver:
        jwt:
          # Também altere aqui para o nome do serviço no Docker Compose
          issuer-uri: http://localhost:8080/realms/exampleproject

server:
  port: 8081

application:
  hello: "Ambiente de testes"

jwt:
  private:
    key: classpath:app.key
  public:
    key: classpath:app.pub

logging:
  level:
    org:
      springframework:
        security: DEBUG
